<section class="mainSec">
    <div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5">
        @for (product of products; track product._id) {
            <div class="card border border-gray-500 shadow rounded hover:shadow-gray-500 hover:shadow-lg">
                <div [routerLink]="['/details',product._id]">
                    <div>
                        <img [src]="product.imageCover" [alt]="product.title" class="w-[200px] h-[200px] mx-auto object-cover rounded-full">
                    </div>
                    <h3 class="text-center text-gray-900 text-2xl transition-all p-4">{{product.title | termtext:2}}</h3>
                </div>
                <button (click)="addToCart(product.id)" class="bg-green-600 text-white py-2 px-10 border w-[90%] rounded-sm capitalize block mx-auto">add to cart</button>
            </div>
        }
    </div>
</section>
