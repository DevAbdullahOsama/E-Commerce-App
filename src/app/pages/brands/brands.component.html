<section class="mainSec">
    <div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5">
        @for (brand of brands; track brand._id) {
            <div class=" shadow rounded hover:shadow-gray-500 hover:shadow-lg">
                <div>
                    <img [src]="brand.image" [alt]="brand.name" class="w-[200px] h-[200px] mx-auto object-cover rounded-full">
                </div>
                <h3 class="text-center text-gray-900 text-2xl transition-all p-4">{{brand.name}}</h3>
            </div>
        }
    </div>
</section>
